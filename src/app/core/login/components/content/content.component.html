<div class="card-grid">
    <div class="card">
        <div class="card-title py-4 px-5 text-center">
            
            <h1 class="text-secondary" style="font-size: 46px; font-family: 'Courier New', Courier, monospace;">
                <i class="fas fa-user"></i> Login
            </h1>
            
        </div>
        <div class="card-body">
            <form [formGroup]="form" (submit)="onSubmit()">
                <div class="text-center form-group row" >
                    <div class="input-group mb-3">
                        <span class="input-group-text text-dark" id="addon-icon-user"> <i class="fa fa-user"></i> </span>
                        <input type="text" class="form-control" placeholder="UsuÃ¡rio" formControlName="username" aria-label="Username" aria-describedby="addon-icon-user">
                    </div>   
                </div>
                <div class="text-center form-group row" >
                    <div class="input-group mb-3">
                        <span class="input-group-text text-dark" id="addon-icon-pwd"> <i class="fa fa-lock"></i> </span>
                        <input type="password" class="form-control" placeholder="Senha" name="user" formControlName="password" aria-label="Username" aria-describedby="addon-icon-pwd">
                    </div>
                </div>
                
                <div class="text-center py-1">
                    <div class="d-grid gap-2 col-12 mx-auto">
                        <button type="submit" class="btn btn-outline-dark btn-block"  type="submit"> 
                            <span style="font-size: 16px; font-family: 'Courier New', Courier, monospace;">
                                Entrar
                            </span>    
                        </button>
                    </div>
                    
                </div>
            </form>
            <!-- <span class="text-center text-white">
                <a class="nav-link" href="#" aria-current="true" id="enrollUser"> <i class="fas fa-user-plus"></i> Registrar-se </a>
            </span> -->
        </div>
    </div>
    <div class="error-alert-grid">
        <div *ngIf="error" class="alert alert-danger alert-dismissible fade show py-1 px-1 mt-4 " role="alert">
            <i class="fas fa-exclamation-circle text-danger"></i> {{ message }}
        </div>
    </div>
           
</div>
