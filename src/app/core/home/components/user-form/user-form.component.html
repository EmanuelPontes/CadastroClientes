<div class="modal-header">
    <h4 class="modal-title text-font-default"> <i class="{{iconClass}}"></i> {{modalTitle}}</h4>
    <button type="button" class="btn" aria-label="Close"
     (click)="activeModal.dismiss('Cross click')">
     &times;
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group row py-3">
                    <div class="col">
                        <label class="form-label" for="name">Nome </label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" placeholder="Digite o nome do cliente" formControlName="name" required>
                    </div>
                    
                </div>
                <div class="form-group row py-3">
                    <div class="col">
                        <label class="form-label" for="cpf">CPF </label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" placeholder="000.000.000-00" formControlName="cpf" mask="000.000.000-00" maxlength="14" required>
                    </div>
                    
                </div>
                <div class="form-group row py-3">
                    <div class="col">
                        <label class="form-label" for="birthDate">Data de Nascimento </label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="date" formControlName="birthDate" required>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
  </div>
  <div class="modal-footer">
      <div class="btn-group text-font-default">
        <button type="submit" class="btn btn-outline-dark"(click)="activeModal.dismiss('Close clicked')">
            <i class="fas fa-user-check"></i> Salvar
        </button>
        <button type="button" class="btn btn-outline-dark"(click)="activeModal.dismiss('Close clicked')">
            <i class="fas fa-times"></i> Fechar
        </button>
      </div>
    
  </div>
