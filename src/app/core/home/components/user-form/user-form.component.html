<div class="modal-header">
    <h4 class="modal-title text-font-default"> <i class="{{iconClass}}"></i> {{modalTitle}}</h4>
    <button type="button" class="btn" aria-label="Close"
     (click)="activeModal.close('closed')">
     &times;
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="form" >
                <div class="form-group row py-3">
                    <div class="col">
                        <label class="form-label" for="name" [ngClass]="{ 'text-danger': name.invalid && (name.dirty || name.touched) }">Nome </label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" placeholder="Digite o nome do cliente" formControlName="name" required>
                    </div>
                    
                </div>
                <div class="form-group row py-3">
                    <div class="col">
                        <label class="form-label" for="cpf"  [ngClass]="{ 'text-danger': cpf.invalid && (cpf.dirty || cpf.touched) }">CPF </label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" placeholder="000.000.000-00" formControlName="cpf" mask="000.000.000-00" maxlength="14" required>
                    </div>
                    
                </div>
                <div class="form-group row py-3">
                    <div class="col">
                        <label class="form-label" for="birthDate" [ngClass]="{ 'text-danger': birthDate.invalid && (birthDate.dirty || birthDate.touched) }">Data de Nascimento </label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="date" formControlName="birthDate" required>
                    </div>
                    
                </div>
                <div class="form-group row">
                    <div formArrayName="phones" *ngFor="let phone of phones.controls; index as formIdx">
                        <div [formGroupName]="formIdx">
                            <div class="form-group row py-3">
                                <div class="col-6">
                                    <label class="form-label" for="phone" [ngClass]="{ 'text-danger': phones.invalid && (phones.dirty || phones.touched) }">{{formIdx + 1}}ยบ Telefone para Contato</label>
                                </div>
                                <div class="col-5">
                                    <input class="form-control" type="text" formControlName="phone" mask="(00) 00000-0000">
                                </div>
                                <div class="col-1" style="padding-left: 0;">
                                    <button class="btn btn-sm btn-outline-dark border-0" data-index="formIdx" (click)="deletePhone(formIdx)"> <i class="fa fa-times"></i></button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-outline-dark btn-sm" (click)="addPhone()"> <i class="fas fa-phone-alt"></i> <span class="pl-3"> Adicionar novo contato</span> </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
  <div class="modal-footer">
      <div class="btn-group text-font-default">
        <button type="submit" class="btn btn-outline-dark" (click)="onSave()" [disabled]="form.invalid">
            <i class="fas fa-user-check"></i> Salvar
        </button>
        <button type="button" class="btn btn-outline-dark"(click)="activeModal.close('closed')">
            <i class="fas fa-times"></i> Fechar
        </button>
      </div>
    
  </div>
