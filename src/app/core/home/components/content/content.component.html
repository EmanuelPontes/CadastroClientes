


<div class=".card-grid">
    <h1 class="text-secondary text-center mt-5">
        <i class="fas fa-users"></i> <span style="font-family: 'Courier New', Courier, monospace;"> Clientes </span> 
    </h1>
    <div class="card">
        
        <div class="card-body">
            <div *ngIf="error" class="card-title">
                <div class="alert alert-danger alert-dismissible fade show my-1 " role="alert">
                    <i class="fas fa-exclamation-circle text-danger"></i> {{ message }}
                </div>
            </div>
            <div class="col-lg-12">
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive-sm">
                            <table class="table table-hover">
                                <tr>
                                    <th>
                                        <span class="px-2">
                                            <button type="button" class="btn btn-outline-dark text-font-default btn-sm"  (click)="openFormModal(false, 0)">
                                                <small>
                                                    <i class="fas fa-user-plus"></i> Novo Cliente
                                                </small>
                                            </button>
                                        </span>
                                    </th>
                                </tr>
                                <tr>
                                    
                                    <th> <span class="px-2">Nome</span> </th>
                                    <th><span class="px-2">CPF</span> </th>
                                    <th><span class="px-2">Data de Nascimento</span> </th>
                                    <th></th>
                                    
                                </tr>
                                <tr scope="row" *ngFor="let client of getCurrentClientsPage(); index as clientIdx">
                                    
                                    <td><span class="px-2">{{client.name}}</span> </td>
                                    <td><span class="px-2">{{client.cpf}}</span> </td>
                                    <td><span class="px-2">{{client.birthDate}}</span> </td>
                                    <td>
                                        <button class="btn btn-outline-dark border-0 text-font-default" (click)="openFormModal(true, clientIdx)">
                                            <i class="fas fa-user-edit"></i> Editar
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
                
        </div>
    
        <div class="card-footer bg-white border-0">
            <div class="d-flex justify-content-end">
                <ngb-pagination
                    *ngIf="pagedList.length > 0"
                    [collectionSize]="clientList.length"
                    [pageSize]="pageSize"
                    [(page)]="page"
                    [maxSize]="1"
                    [boundaryLinks]="true"
                    [ellipses]="false"
                    (pageChange)="onPageChange(page)">
                </ngb-pagination>
            </div>   
        </div>
    
    </div>
</div>
